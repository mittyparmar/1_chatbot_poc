apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-service
  namespace: chatbot-app
  labels:
    app: data-service
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: data-service
  template:
    metadata:
      labels:
        app: data-service
        component: backend
    spec:
      containers:
      - name: data-service
        image: chatbot-app/data-service:latest
        ports:
        - containerPort: 3006
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: database-url
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: redis-url
        - name: JWT_SECRET
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: jwt-secret
        - name: FRONTEND_URL
          value: "http://localhost:3000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3006
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3006
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: config
          mountPath: /app/config
      volumes:
      - name: config
        configMap:
          name: app-config
      imagePullPolicy: Always
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: data-service
  namespace: chatbot-app
  labels:
    app: data-service
    component: backend
spec:
  selector:
    app: data-service
  ports:
  - protocol: TCP
    port: 3006
    targetPort: 3006
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: data-service-ingress
  namespace: chatbot-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /api/data
        pathType: Prefix
        backend:
          service:
            name: data-service
            port:
              number: 3006
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: data-service-hpa
  namespace: chatbot-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: data-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: data-service-pdb
  namespace: chatbot-app
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: data-service
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: data-service-config
  namespace: chatbot-app
data:
  analytics-config.json: |
    {
      "event_retention_days": 90,
      "materialized_view_refresh_interval": "1h",
      "cache_ttl": 3600,
      "max_concurrent_queries": 10,
      "query_timeout": 30,
      "export_formats": ["json", "csv", "excel"],
      "real_time_metrics": true,
      "data_quality_checks": true
    }
  logging-config.json: |
    {
      "level": "INFO",
      "format": "json",
      "outputs": ["console", "file"],
      "file_path": "/app/logs/analytics.log",
      "max_size": "10MB",
      "max_files": 5
    }
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-service-storage
  namespace: chatbot-app
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard
---
apiVersion: v1
kind: ServiceMonitor
metadata:
  name: data-service-monitor
  namespace: chatbot-app
  labels:
    app: data-service
spec:
  selector:
    matchLabels:
      app: data-service
  endpoints:
  - port: 3006
    path: /metrics
    interval: 30s
    honorLabels: true
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: data-service-prometheus
  namespace: chatbot-app
spec:
  selector:
    matchLabels:
      app: data-service
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
---
apiVersion: v1
kind: Secret
metadata:
  name: data-service-secrets
  namespace: chatbot-app
type: Opaque
data:
  database-password: c2VjdXJlX3Bhc3N3b3Jk  # base64 encoded "secure_password"
  redis-password: eW91ci1yZWRpcy1wYXNzd29yZA==  # base64 encoded "your-redis-password"
  jwt-secret: eW91ci1zZWNyZXUtc2VjcmV0LWtleS1oZXJl  # base64 encoded "your-secret-key-here"
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: data-service-network-policy
  namespace: chatbot-app
spec:
  podSelector:
    matchLabels:
      app: data-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: chatbot-app
    - podSelector:
        matchLabels:
          app: api-gateway
    ports:
    - protocol: TCP
      port: 3006
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: chatbot-app
    - podSelector:
        matchLabels:
          app: database
    ports:
    - protocol: TCP
      port: 5432
    - protocol: TCP
      port: 6379
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 443
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: data-service-quota
  namespace: chatbot-app
spec:
  hard:
    requests.cpu: "2"
    requests.memory: "4Gi"
    limits.cpu: "4"
    limits.memory: "8Gi"
    pods: "10"
    services: "5"
    persistentvolumeclaims: "3"
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: data-service-priority
  namespace: chatbot-app
value: 1000000
globalDefault: false
description: "Priority class for data service"
---
apiVersion: v1
kind: Pod
metadata:
  name: data-service-debug
  namespace: chatbot-app
  labels:
    app: data-service
    component: debug
spec:
  containers:
  - name: data-service-debug
    image: busybox:1.35
    command: ["sleep", "3600"]
    volumeMounts:
    - name: config
      mountPath: /app/config
  volumes:
  - name: config
    configMap:
      name: app-config
  restartPolicy: Never