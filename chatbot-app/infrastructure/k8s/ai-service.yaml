apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service
  namespace: chatbot-app
  labels:
    app: ai-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-service
      version: v1
  template:
    metadata:
      labels:
        app: ai-service
        version: v1
    spec:
      containers:
      - name: ai-service
        image: chatbot-app/ai-service:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: database-url
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: redis-url
        - name: JWT_SECRET
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: jwt-secret
        - name: FRONTEND_URL
          value: "http://localhost:3000"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: models-volume
          mountPath: /app/models
      volumes:
      - name: models-volume
        persistentVolumeClaim:
          claimName: ai-models-pvc
      imagePullPolicy: Always
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: ai-service
  namespace: chatbot-app
  labels:
    app: ai-service
spec:
  selector:
    app: ai-service
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-service-ingress
  namespace: chatbot-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - ai-service.chatbot-app.local
    secretName: ai-service-tls
  rules:
  - host: ai-service.chatbot-app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ai-service
            port:
              number: 8000
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ai-models-pvc
  namespace: chatbot-app
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ai-service-hpa
  namespace: chatbot-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ai-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ai-service-pdb
  namespace: chatbot-app
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: ai-service
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-service-config
  namespace: chatbot-app
data:
  model-config.json: |
    {
      "nlp": {
        "max_text_length": 5000,
        "batch_size": 32,
        "timeout": 30
      },
      "intent_recognition": {
        "confidence_threshold": 0.7,
        "fallback_intent": "general"
      },
      "sentiment_analysis": {
        "confidence_threshold": 0.6,
        "enable_emotion_detection": true
      },
      "response_generation": {
        "max_response_length": 1000,
        "enable_context_awareness": true,
        "enable_personalization": true
      },
      "performance_monitoring": {
        "metrics_interval": 60,
        "alert_thresholds": {
          "cpu_usage": 80,
          "memory_usage": 85,
          "response_time": 1000,
          "error_rate": 5
        }
      }
    }
---
apiVersion: v1
kind: Secret
metadata:
  name: ai-service-secrets
  namespace: chatbot-app
type: Opaque
data:
  api-key: c2VjcmV0LWFwaS1rZXk=  # base64 encoded "secure-api-key"
  model-api-key: c2VjcmV0LW1vZGVsLWFwaS1rZXk=  # base64 encoded "secure-model-api-key"
  database-credentials: cG9zdGdyZXNxbDovL2FkaTphbWlyQHBvc3Rlcm1hcm4uY29tOjMwMDA=  # base64 encoded "postgres:admin@postgres:3000"
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ai-service-monitor
  namespace: chatbot-app
  labels:
    app: ai-service
spec:
  selector:
    matchLabels:
      app: ai-service
  endpoints:
  - port: http
    interval: 30s
    path: /metrics
    honorLabels: true
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ai-service-network-policy
  namespace: chatbot-app
spec:
  podSelector:
    matchLabels:
      app: ai-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: chatbot-app
    - podSelector:
        matchLabels:
          app: api-gateway
    ports:
    - protocol: TCP
      port: 8000
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: chatbot-app
    - podSelector:
        matchLabels:
          app: database
    ports:
    - protocol: TCP
      port: 5432
    - protocol: TCP
      port: 6379
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: ai-model-backup
  namespace: chatbot-app
spec:
  schedule: "0 2 * * *"  # Daily at 2 AM
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: backup
            image: busybox:1.35
            command:
            - /bin/sh
            - -c
            - |
              echo "Starting AI model backup..."
              # Backup models to persistent storage
              tar -czf /backup/models-$(date +%Y%m%d-%H%M%S).tar.gz -C /app models/
              echo "Backup completed"
            volumeMounts:
            - name: models-volume
              mountPath: /app/models
            - name: backup-volume
              mountPath: /backup
          restartPolicy: OnFailure
          volumes:
          - name: models-volume
            persistentVolumeClaim:
              claimName: ai-models-pvc
          - name: backup-volume
            persistentVolumeClaim:
              claimName: backup-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backup-pvc
  namespace: chatbot-app
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard