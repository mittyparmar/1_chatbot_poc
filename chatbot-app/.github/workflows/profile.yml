name: Profile Microfrontend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/profile/**'
      - '.github/workflows/profile.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/profile/**'
      - '.github/workflows/profile.yml'

env:
  NODE_VERSION: '18'
  DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  test:
    name: Test Profile Microfrontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend/profile

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    - name: Install dependencies
      run: npm ci

    - name: Run type checking
      run: npm run type-check

    - name: Run linting
      run: npm run lint

    - name: Run tests
      run: npm test
      env:
        CI: true

    - name: Build application
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: profile-build
        path: dist/
        retention-days: 30

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: ./frontend/profile

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run npm audit
      run: npm audit --audit-level moderate

    - name: Run Snyk security scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high
        command: test

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ env.DOCKER_USERNAME }}
        password: ${{ env.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_REGISTRY }}/chatbot-app/profile-microfrontend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: ./frontend/profile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          NODE_VERSION=${{ env.NODE_VERSION }}
        secrets: |
          "npm_config_registry=${{ secrets.NPM_REGISTRY_URL }}"

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure Kubernetes
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Set up kubeconfig
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > ~/.kube/config
        chmod 600 ~/.kube/config

    - name: Deploy to staging
      run: |
        # Update image tag in deployment
        sed -i "s|image: .*|image: ${{ needs.build-and-push.outputs.image-tag }}|g" infrastructure/k8s/profile-deployment.yaml
        
        # Apply Kubernetes manifests
        kubectl apply -f infrastructure/k8s/namespace.yaml
        kubectl apply -f infrastructure/k8s/configmap.yaml
        kubectl apply -f infrastructure/k8s/profile-deployment.yaml
        
        # Wait for deployment to complete
        kubectl rollout status deployment/profile-microfrontend -n chatbot-app --timeout=300s
        
        # Run health checks
        kubectl get pods -n chatbot-app -l app=profile-microfrontend
        kubectl logs -l app=profile-microfrontend -n chatbot-app --tail=20

    - name: Run smoke tests
      run: |
        # Wait for the service to be ready
        sleep 30
        
        # Run basic health checks
        curl -f http://profile.chatbot-app-staging.com/health || exit 1
        
        # Run basic functionality tests
        npm run test:e2e -- --url=http://profile.chatbot-app-staging.com

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure Kubernetes
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Set up kubeconfig
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > ~/.kube/config
        chmod 600 ~/.kube/config

    - name: Deploy to production
      run: |
        # Update image tag in deployment
        sed -i "s|image: .*|image: ${{ needs.build-and-push.outputs.image-tag }}|g" infrastructure/k8s/profile-deployment.yaml
        
        # Apply Kubernetes manifests
        kubectl apply -f infrastructure/k8s/namespace.yaml
        kubectl apply -f infrastructure/k8s/configmap.yaml
        kubectl apply -f infrastructure/k8s/profile-deployment.yaml
        
        # Wait for deployment to complete
        kubectl rollout status deployment/profile-microfrontend -n chatbot-app --timeout=300s
        
        # Run health checks
        kubectl get pods -n chatbot-app -l app=profile-microfrontend
        kubectl logs -l app=profile-microfrontend -n chatbot-app --tail=20

    - name: Run smoke tests
      run: |
        # Wait for the service to be ready
        sleep 30
        
        # Run basic health checks
        curl -f http://profile.chatbot-app.com/health || exit 1
        
        # Run basic functionality tests
        npm run test:e2e -- --url=http://profile.chatbot-app.com

    - name: Notify deployment
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        fields: repo,message,commit,author,action,eventName,ref,workflow
        text: 'Profile Microfrontend deployment completed successfully!'

  performance-test:
    name: Performance Testing
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install k6
      run: |
        curl -fsSL https://github.com/grafana/k6/releases/download/v0.47.0/k6-v0.47.0-linux-amd64.tar.gz | tar -xz
        sudo mv k6-v0.47.0-linux-amd64/k6 /usr/local/bin/

    - name: Run performance tests
      run: |
        cd performance-tests
        k6 run --vus 100 --duration 30s profile-load-test.js
      env:
        BASE_URL: https://profile.chatbot-app.com

    - name: Upload performance results
      uses: actions/upload-artifact@v3
      with:
        name: performance-results
        path: performance-results/
        retention-days: 90

  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    if: always()
    needs: [deploy-staging, deploy-production, performance-test]

    steps:
    - name: Cleanup build artifacts
      uses: actions/github-script@v6
      with:
        script: |
          // Clean up old artifacts
          const fs = require('fs');
          const path = require('path');
          
          // Remove old build artifacts
          if (fs.existsSync('./dist')) {
            fs.rmSync('./dist', { recursive: true, force: true });
          }
          
          console.log('Build artifacts cleaned up');